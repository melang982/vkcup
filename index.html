<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html {
        visibility: hidden;
        opacity: 0;
      }
    </style>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail.ru</title>
  </head>
  <body>
    <div id="theme">
      <div id="wrap">
        <header id="header">
          <a id="logo" href="/" data-link>
            <svg-icon name="logo" width="96" height="32"></svg-icon>
          </a>
          <button id="btn-filter">
            <span id="filter__icons"></span>
            <span id="filter__current" data-i18n-key="filter"></span>
            <svg-icon name="chevron_down"></svg-icon>
          </button>
          <button id="btn-back">
            <svg-icon name="chevron_left"></svg-icon>
            <span data-i18n-key="back"></span>
          </button>
        </header>
        <div class="columns">
          <nav id="nav">
            <button id="btn-compose" data-i18n-key="compose"></button>
            <div id="folders"></div>
            <hr />
            <button id="btn-new-folder">
              <svg-icon name="add" width="16" height="16"></svg-icon>
              <span data-i18n-key="new-folder"></span>
            </button>
          </nav>
          <div id="app"></div>
        </div>
      </div>
      <button id="btn-settings">
        <svg-icon name="gear"></svg-icon>
        <span data-i18n-key="settings"></span>
      </button>
    </div>
    <div id="attach__popup" class="popup">
      <a class="attachment" download="Image.jpg">
        <img />image.jpg&nbsp;<span id="attach__size"></span>
      </a>
      <a id="attach__preview" download="Image.jpg" class="popup"><img /></a>
    </div>
    <div id="filter__popup" class="popup">
      <form id="filter__form">
        <label for="all">
          <input id="all" type="checkbox" name="filter" value="all" />
          <svg-icon name="done" width="16" height="16"></svg-icon>
          <span data-i18n-key="all"></span>
        </label>
      </form>
      <button id="btn-reset-filter" data-i18n-key="reset-filter"></button>
    </div>
    <div id="settings__drawer">
      <div id="settings__buttons">
        <button
          id="settings__btn-theme"
          class="nav-btn active"
          active
          data-i18n-key="appearance"
        ></button>
        <button id="settings__btn-language" class="nav-btn">
          <span data-i18n-key="current-language"></span>
          <img id="settings__flag" src="/icons/ru.svg" alt="Russia flag" />
        </button>
      </div>
      <div id="settings__theme">
        <span data-i18n-key="appearance-description"></span>
        <div id="themes__colors"></div>
        <div id="themes__main">
          <label for="dark">
            <input type="radio" name="theme" value="dark" />
            <svg-icon name="logo" width="96" height="32"></svg-icon>
          </label>
          <label for="default">
            <input type="radio" name="theme" value="default" />
            <svg-icon name="logo" width="96" height="32"></svg-icon>
          </label>
          <input type="radio" name="theme" value="anime" />
        </div>
      </div>
      <div id="settings__language">
        <div data-i18n-key="change-language"></div>
        <form id="language-form">
          <label>
            <input type="radio" name="language" value="ru" checked />
            <img src="/icons/ru.svg" alt="Russia flag" />
            Русский
          </label>
          <label>
            <input type="radio" name="language" value="en" />
            <img src="/icons/usa.svg" alt="USA flag" />
            English
          </label>
          <button id="btn-apply-language" data-i18n-key="choose-language"></button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
